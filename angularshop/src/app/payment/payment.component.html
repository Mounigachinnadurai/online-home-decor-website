<body>
  <div class="wrapper">
    <h2>Payment Form</h2>
    <form method="post">
      <h4>Account</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Full name" class="name" required>
          <i class="fa fa-user icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="email" placeholder="Email" class="name" required>
          <i class="fa fa-envelope icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="address" placeholder="Address" class="name" required>
          <i class="fa fa-location-arrow icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>Date of Birth</h4>
          <input type="text" placeholder="DD" class="dob">
          <input type="text" placeholder="MM" class="dob">
          <input type="text" placeholder="YYYY" class="dob">
        </div>
        <div class="input-box">
          <h4>Gender</h4>
          <input type="radio" id="b1" name="gender" class="radio">
          <label for="b1">Male</label>
          <input type="radio" id="b2" name="gender" checked class="radio">
          <label for="b1">Female</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>Payment Details</h4>
          <input type="radio" name="pay" id="bc1" checked class="radio">
          <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
          <input type="radio" name="pay" id="bc2"  class="radio">
          <label for="bc1"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="card number" required class="name">
          <i class="fa fa-credit-card icon"></i>
          
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Card CVC" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
          <select>
            <option>01 jun</option>
            <option>02 jun</option>
            <option>03 jun</option>
          </select>
          <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <button type="submit">Pay now</button>
        </div>
      </div>



    </form>
  </div>
</body>
