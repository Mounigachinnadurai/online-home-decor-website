<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
        </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">* Email is required</small>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" [type]="type" class="form-control" id="exampleInputPassword1">
              <span (click)="hideShowPass()"><i class="fa {{eyeIcon}}"></i></span>
            </div>
            <small  *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">* Password is required</small>
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mb-2">login</button>
          </form>
          <a  style="color: black; margin-top: 10px; text-decoration: none;" routerLink="/signup">New user? Click to SignUp!</a>
      </div>
    </div>
  </div>
</div>
